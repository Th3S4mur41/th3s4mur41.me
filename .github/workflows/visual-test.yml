name: Visual Test

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      PERCY_TOKEN:
        required: true

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  visual-test:
    name: 'üñºÔ∏è Visual Test'
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: '‚öôÔ∏è Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: '‚õìÔ∏è Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: 'üß´ Run tests'
        continue-on-error: true # make sure CI doesn't fail if quota is reached
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: npm run visual-test
