# This is the workflow to lint the source code
name: Build

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: 'ğŸ› ï¸ Build'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        env:
          PREVIEW_FUTURE_CONTENT: ${{ github.event_name == 'pull_request' && 'true' || '' }}
        run: npm run build --if-present

      - name: 'ğŸ“ Upload build output'
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: |
            dist/
          retention-days: 1
