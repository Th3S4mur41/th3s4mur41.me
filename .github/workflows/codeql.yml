# This is the workflow to check source code security and quality
name: CodeQL

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  codeql:
    name: 'ü™≤ CodeQL'
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'üßπ Clear previous database' # https://github.com/github/codeql-action/issues/611#issuecomment-872252659
        run: |
          rm -rf "${{ runner.temp }}/codeql_databases/${{ matrix.language }}"

      # Initializes the CodeQL tools for scanning.
      - name: ' ü™° Initialize CodeQL'
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
          db-location: '${{ runner.temp }}/codeql_databases'
          ram: 2048 # Limite memory usage to 2GB
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main
          queries: +security-extended

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: 'üõ†Ô∏è Autobuild'
        uses: github/codeql-action/autobuild@v1

      - name: 'üïµÔ∏è Perform CodeQL Analysis'
        uses: github/codeql-action/analyze@v1
