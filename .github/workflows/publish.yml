# This is the workflow to lint the source code
name: Publish

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      CLOUDFLARE_ID:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_PROJECT_NAME:
        required: true
      INDEXNOW_KEY:
        required: false
    outputs:
      deployment-url:
        description: 'The URL of the deployed site'
        value: ${{ jobs.build.outputs.deployment-url }}

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: 'ðŸš€ Publish'
    runs-on: ubuntu-latest

    outputs:
      deployment-url: ${{ steps.cloudflare-deploy.outputs.deployment-url }}

    permissions:
      contents: read
      deployments: write

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.event.pull_request.base.ref }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --no-audit --prefer-offline --progress=false

      # In this repository, building is much faster than the upload/download of the artifact
      - name: 'ðŸ› ï¸ Build'
        run: npm run build --if-present

      # - name: 'ðŸ“Ž Download build output'
      #   uses: actions/download-artifact@v3
      #   continue-on-error: true # There won't be an artifact in workflow without build job
      #   with:
      #     name: build
      #     path: dist

      - name: Create IndexNow key file
        run: echo $INDEXNOW_KEY > dist/$INDEXNOW_KEY.txt
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}

      - name: 'ðŸš€ Publish to Cloudflare Pages'
        id: cloudflare-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ID }}
          command: pages deploy ./dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ðŸ“ Save deployment URL'
        run: |
          echo "deployment_url=${{ steps.cloudflare-deploy.outputs.deployment-url }}" >> $GITHUB_OUTPUT
          echo "Deployed to: ${{ steps.cloudflare-deploy.outputs.deployment-url }}"

      - name: Notify IndexNow
        run: |
          if [ -z "${INDEXNOW_KEY}" ]; then
            echo "INDEXNOW_KEY is empty; skipping IndexNow notification.";
            exit 0;
          fi
          curl -H "Content-Type: application/json" \
            -d "{\"host\":\"th3s4mur41.me\",\"key\":\"$INDEXNOW_KEY\",\"urlList\":[\"https://th3s4mur41.me/sitemap-index.xml\"]}" \
            https://api.indexnow.org/indexnow
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
