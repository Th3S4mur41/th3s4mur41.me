# This is the workflow to lint the source code
name: Publish

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      CLOUDFLARE_ID:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true
      INDEXNOW_KEY:
        required: false

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: '🚀 Publish'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.event.pull_request.base.ref }}

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: '⛓️ Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --no-audit --prefer-offline --progress=false

      # In this repository, building is much faster than the upload/download of the artifact
      - name: '🛠️ Build'
        run: npm run build --if-present

      # - name: '📎 Download build output'
      #   uses: actions/download-artifact@v3
      #   continue-on-error: true # There won't be an artifact in workflow without build job
      #   with:
      #     name: build
      #     path: dist

      - name: Create IndexNow key file
        run: echo $INDEXNOW_KEY > dist/$INDEXNOW_KEY.txt
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}

      - name: '🚀 Publish to Cloudflare Pages'
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ID }}
          projectName: th3s4mur41-me
          directory: ./dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify IndexNow
        run: |
          if [ -z "${INDEXNOW_KEY}" ]; then
            echo "INDEXNOW_KEY is empty; skipping IndexNow notification.";
            exit 0;
          fi
          curl -H "Content-Type: application/json" \
            -d "{\"host\":\"th3s4mur41.me\",\"key\":\"$INDEXNOW_KEY\",\"urlList\":[\"https://th3s4mur41.me/sitemap-index.xml\"]}" \
            https://api.indexnow.org/indexnow
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
