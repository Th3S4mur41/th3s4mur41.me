# This is the workflow to lint the source code
name: Test Code

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: 'ğŸ› ï¸ Test Code'
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright # Provide browser instances for test runners

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: 'ğŸ§« Run tests'
        run: npm run test --if-present
