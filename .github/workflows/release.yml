# This is the workflow to trigger a release
#
name: Release

on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false
      GH_TOKEN:
        required: false

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    name: 'üè∑Ô∏è Release'
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.release.outputs.version }}

    outputs:
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: '‚öôÔ∏è Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'

      - name: '‚õìÔ∏è Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: 'üìé Download build output'
        uses: actions/download-artifact@v3
        continue-on-error: true # There won't be an artifact in workflow without build job
        with:
          name: build

      - name: 'üì¶ Release'
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }} # Needed to push to GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Needed to publish to NPM registry
          HUSKY: 0 # disable pre-commit hooks
        run: |
          npm run release
          echo "::set-output name=version::$(npm run env | grep npm_package_version | cut -d '=' -f 2)"
